version: '3.8'

services:
  dev:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    container_name: fnwispr-dev
    volumes:
      - .:/workspace:cached
      - whisper-models:/root/.cache/whisper
    command: /bin/sh -c "while sleep 1000; do :; done"
    environment:
      - WHISPER_MODEL=${WHISPER_MODEL:-base}
    networks:
      - fnwispr-network

  whisper-service:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: fnwispr-server-dev
    ports:
      - "8000:8000"
    volumes:
      - ./server:/app:cached
      - whisper-models:/root/.cache/whisper
    environment:
      - WHISPER_MODEL=${WHISPER_MODEL:-base}
    networks:
      - fnwispr-network

volumes:
  whisper-models:
    driver: local

networks:
  fnwispr-network:
    driver: bridge
